<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<header>
  <h1 class="Title">ROCK    PAPER    SCISSOR?</h1>
</header>

<body>
  <div class="main">
    <section id="left">
      <h1 id="cpHead">Pick Your Choice</h1>
      <button id="rock" onclick="rock()"></button>
      <button id="paper" onclick="paper()" type="button"></button>
      <button id="scissor" onclick="scissor()" type="button"></button>
    </section>

    <section id="right">
      <h1 id="cpHead">Computers Choice</h1>
      <div id="rockComp"></div>
      <div id="paperComp"></div>
      <div id="scissorComp"></div>
    </section>

    <section id="middle">
      <div id="comp">
        <h1>Computer Score: </h1>
        <h3 id="compPoint">0</h3>
      </div>

      <div id="player">
        <h1>Your Score: </h1>
        <h3 id="playerPoint">0</h3>
      </div>

      <div>
        <h1 id="winLose"></h1>
      </div>
    </section>

  </div>

<script type="text/javascript">
let playerScore = 0;
let compScore = 0;
let draw;
let userInput;
let compMove;
let compBorder1 = document.getElementById('rockComp');
let compBorder2 = document.getElementById('paperComp');
let compBorder3 = document.getElementById('scissorComp');

let playerBorder1 = document.getElementById('rock');
let playerBorder2 = document.getElementById('paper');
let playerBorder3 = document.getElementById('scissor');



/* Players Choice */
  function rock() {
    userInput = 1;
    compMove = Math.floor(Math.random()*3) + 1;
    console.log(userInput);
    console.log(compMove);
    console.log(game());
  };

  function paper() {
    userInput = 2;
    compMove = Math.floor(Math.random()*3) + 1;
    console.log(userInput);
    console.log(compMove);
    console.log(game());
  };

  function scissor() {
    userInput = 3;
    compMove = Math.floor(Math.random()*3) + 1;
    console.log(userInput);
    console.log(compMove);
    console.log(game());
  };


  function round() {
  if (userInput == 1){
    console.log('Rock!');
    playerBorder1.style.border = "thick solid #7FFF00";
    playerBorder2.style.border = "none";
    playerBorder3.style.border = "none";
  } else if (userInput == 2){
    console.log('Paper!');
    playerBorder2.style.border = "thick solid #7FFF00";
    playerBorder1.style.border = "none";
    playerBorder3.style.border = "none";
  } else if (userInput == 3){
    console.log('Scissor!');
    playerBorder3.style.border = "thick solid #7FFF00";
    playerBorder1.style.border = "none";
    playerBorder2.style.border = "none";
  };

  if (compMove == 1) {
    console.log('Rock!');
    compBorder1.style.border = "thick solid #00FFFF";
    compBorder2.style.border = "none";
    compBorder3.style.border = "none";
  } else if (compMove == 2){
    console.log('Paper!');
    compBorder2.style.border = "thick solid #00FFFF";
    compBorder1.style.border = "none";
    compBorder3.style.border = "none";
  } else if (compMove == 3){
    console.log('Scissor!');
    compBorder3.style.border = "thick solid #00FFFF";
    compBorder1.style.border = "none";
    compBorder2.style.border = "none";
  };

return {
  compMove,
  userInput
};

};




/* Compare */
function result(compMove, userInput) {
  if (compMove == 2 && userInput == 1) {
    console.log('You lose!');
    console.log(compScore += 1);
  } else if (compMove == 3 && userInput == 1){
    console.log('You Win!');
    console.log(playerScore += 1);
  }  else if (compMove == 3 && userInput == 2) {
    console.log('You lose!');
    console.log(compScore += 1);
  } else if (compMove == 2 && userInput == 3) {
    console.log('You Win!');
    console.log(playerScore += 1);
  } else if (compMove == 1 && userInput == 2){
    console.log('You Win!');
    console.log(playerScore += 1);
  } else if (compMove == 1 && userInput == 3){
    console.log('You Lose!')
    console.log(compScore += 1);
  } else if (compMove == userInput){
    console.log(compScore);
    console.log(playerScore);
  }

  return {
    compScore,
    playerScore
  };
  console.log(game());
}



function game() {

  let roundNumber = round();
  result(roundNumber.compMove, roundNumber.userInput);

  document.getElementById("compPoint").innerHTML = compScore;
  document.getElementById("playerPoint").innerHTML = playerScore;


return {
  compScore,
  playerScore,
  compMove,
  userInput
};


};










</script>
